<p-dialog
  [header]="header"
  [(visible)]="displayModal"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [baseZIndex]="0.5"
  [draggable]="false"
  [resizable]="false"
  [closable]="false"
>
  <div>
    <!-- <h1>Tarea 3: {{ tarea.titulo }}</h1> -->
    <h2>Fecha y hora de entrega: {{ tarea.fechaEntregado }}</h2>
    <h2>Archivo(s): {{ tarea.URLArchivo }}</h2>
  </div>

  <form class="login-form pt-5" (submit)="formAddNote.valid && submitForm()">
    <!-- Input Nota -->
    <div class="p-inputgroup w-full flex flex-column">
      <span class="p-float-label">
        <input
          formControlName="note"
          id="float-input-note"
          type="title"
          pInputText
          class="font-bold"
          autocomplete="off"
        />
        <label for="float-input-note "
          >Nota <span class="text-red-600">*</span></label
        >
      </span>
      <small id="float-input-note-help font-bold" class="p-error block"
        >Una vez guardado el registro no se podr치 modificar la
        calificaci칩n</small
      >
    </div>

    <!-- Input Retroalimentaci칩n -->
    <div class="p-inputgroup w-full flex flex-column">
      <span class="p-float-label">
        <input
          formControlName="feedback"
          id="float-input-feedback"
          type="text"
          pInputText
          class="font-bold"
          autocomplete="off"
        />
        <label for="float-input-feedback ">Retroalimentaci칩n</label>
      </span>
    </div>

    <div class="w-full flex justify-content-end mt-5">
      <button
        [disabled]="formAddNote.invalid"
        class="mr-2"
        pButton
        type="submit"
        label="Guardar"
      ></button>
      <button
        pButton
        pRipple
        (click)="closeModalEmmiter()"
        type="button"
        label="Cancelar"
        class="p-button-danger"
      ></button>
    </div>
  </form>
  <ng-template pTemplate="footer"> </ng-template>
</p-dialog>
