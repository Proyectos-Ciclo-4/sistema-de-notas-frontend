<p-dialog
  [header]="header"
  [(visible)]="displayModal"
  [modal]="true"
  [style]="{ width: '50vw', color: 'gray' }"
  [baseZIndex]="0.5"
  [draggable]="false"
  [resizable]="false"
  [closable]="false"
>
  <div>
    <p class="texts-header">Fecha y hora de entrega: 25/09/2022 10:00 a.m.</p>
    <p class="texts-header">Archivo(s): queesangular.pdf</p>
  </div>
  <form class="login-form pt-5">
    <!-- Input Nota -->
    <div class="p-inputgroup w-3 flex flex-column mb-4">
      <span class="p-float-label">
        <input
          formControlName="title"
          id="float-input-title"
          type="title"
          pInputText
          class="font-bold"
          autocomplete="off"
        />
        <label for="float-input-title "
          >Nota <span class="text-red-600">*</span></label
        >
      </span>
    </div>

    <!-- Input Retroalimentaci칩n -->
    <div class="p-inputgroup w-full flex flex-column">
      <span class="p-float-label">
        <input
          formControlName="title"
          id="float-input-title"
          type="title"
          pInputText
          class="font-bold"
          autocomplete="off"
        />
        <label for="float-input-title ">Retroalimentaci칩n</label>
      </span>
      <small id="float-input-title-help font-bold" class="p-error block"
        >Una vez guardado el registro no se podr치 modificar la
        calificaci칩n</small
      >
    </div>

    <div class="w-full flex justify-content-end mt-5">
      <button class="mr-2" pButton type="submit" label="Guardar"></button>
      <button
        pButton
        pRipple
        type="button"
        label="Cancelar"
        class="p-button-danger"
      ></button>
    </div>
  </form>
  <ng-template pTemplate="footer"> </ng-template>
</p-dialog>
